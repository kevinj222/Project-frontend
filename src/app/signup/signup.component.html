<section class="vh-105" style="background-color: bisque;">
  <div class="container h-110">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="name">Your Name</label>
                      <input type="text" id="name" class="form-control" formControlName="name" required />
                    </div>
                    <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                      <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" id="email" class="form-control" formControlName="email" required />
                    </div>
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                      <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="username">User ID</label>
                      <input type="text" id="username" class="form-control" formControlName="username" required />
                    </div>
                    <div *ngIf="f['username'].touched && f['username'].invalid" class="text-danger">
                      <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" formControlName="password" required />
                    </div>
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                      <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="conpassword">Confirm Password</label>
                      <input type="password" id="conpassword" class="form-control" formControlName="conpassword" required />
                    </div>
                    <div *ngIf="f['conpassword'].touched && f['conpassword'].invalid" class="text-danger">
                      <div *ngIf="f['conpassword'].errors?.['required']">Confirm your password</div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" style="border: chocolate;" [disabled]="!signupForm.valid">Register</button>
                  </div>

                </form>

                <div class="text-center">
                  <br>
                  <p>Already have an account? <button type="button" style="border: coral;" class="btn btn-primary" routerLink="/login">Login</button></p>
                </div>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://i.pinimg.com/736x/69/94/11/699411c8de799712bb9e8a17fce9b8f2.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
